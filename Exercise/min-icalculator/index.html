<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- calculator -->
    <div class="calculator">
        <h1>Mini Calculator</h1>

        <!--input -->
        <div class="num">
            <input type="number" name="num1" id="num1" placeholder="First number" required>
            <input type="number" name="num2" id="num2" placeholder="Second number" required>
        </div>

        <!-- function fields -->
        <div class="function">
            <button type="button" id="add" onclick="add()">+</button>
            <button type="button" id="sub" onclick="sub()">-</button>
            <button type="button" id="mul" onclick="mul()">*</button>
            <button type="button" id="div" onclick="div()">/</button>
        </div>

        <!-- result -->
        <p>Result:</p>
        <input type="text" name="result" id="result" readonly>
        <div class="clear"><button id="clearfile" onclick="clearfile()">Clear</button></div>
    </div>

    <!-- link script file -->
    <!-- <script src="script.js"></script> -->
    <script>

        function add() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let result = num1 + num2;
            document.getElementById("result").value = result;
        };
        function sub() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let result = num1 - num2;
            document.getElementById("result").value = result;

        };
        function mul() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let result = num1 * num2;
            document.getElementById("result").value = result;
        };
        function div() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let result = num1 / num2;
            document.getElementById("result").value = result;
        };
        function clearfile() {
            document.getElementById("num1").value = " ";
            document.getElementById("num2").value = " ";
            document.getElementById("result").value = " ";
        };

    </script>
</body>

</html>
