<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biggest Number Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Biggest Number Finder</h2>

  <label for="num1">Number 1 (a)</label><br><br>
  <input type="number" id="num1" placeholder="Enter number 1"><br><br>

  <label for="num2">Number 2 (b)</label><br><br>
  <input type="number" id="num2" placeholder="Enter number 2"><br><br>

  <label for="num3">Number 3 (c)</label><br><br>
  <input type="number" id="num3" placeholder="Enter number 3">

  <button onclick="compareNumbers()">Compare</button>

  <div id="result" class="result-box"></div>
</div>

<script>
  function compareNumbers() {
    const a = parseFloat(document.getElementById("num1").value);
    const b = parseFloat(document.getElementById("num2").value);
    const c = parseFloat(document.getElementById("num3").value);
    const result = document.getElementById("result");

    if (a === b && b === c) {
      result.innerText = `a(${a}), b(${b}), and c(${c}) are all equal`;
    } else if (a >= b && a >= c && b === a) {
      result.innerText = `a(${a}) and b(${b}) are biggest and equal`;
    } else if (a >= b && a >= c && c === a) {
      result.innerText = `a(${a}) and c(${c}) are biggest and equal`;
    } else if (b >= a && b >= c && c === b) {
      result.innerText = `b(${b}) and c(${c}) are biggest and equal`;
    } else if (a > b && a > c) {
      result.innerText = `a(${a}) is the biggest`;
    } else if (b > a && b > c) {
      result.innerText = `b(${b}) is the biggest`;
    } else if (c > a && c > b) {
      result.innerText = `c(${c}) is the biggest`;
    } else {
      result.innerText = `Some numbers are equal but not biggest`;
    }
  }
</script>

</body>
</html>
